name: AWS Code Deploy

on:
  push:
   branches: [ main ]

jobs:
 build:
  runs-on: ubuntu-latest

  steps:
  - uses: chrislennon/action-aws-cli@v2.1

  - name: Set AWS region
    run: aws configure set region us-east-1

  - name: Run AWS CodeDeploy
    run: aws deploy create-deployment --application-name "app" --deployment-group-name "github" --github-location repository="nozomu1210/aws_cd",commitId="${{ github.sha }}"
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
